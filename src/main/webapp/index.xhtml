<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Análise de Frase - Prover Teste Técnico</title>
</h:head>
<h:body>
    <h:form>
        <p:panel header="Insira a Frase">
            <p:inputText value="#{analysisBean.phrase}" size="50" />
            <p:commandButton value="Analisar" action="#{analysisBean.analyze}" update="results history debug" process="@form" />
        </p:panel>

        <p:panel id="results" header="Resultados">
            <br/>
            <h:outputText value="Quantidade de palavras distintas: #{analysisBean.distinct}" />
            <br/>
            <p:dataTable value="#{analysisBean.occurrences.entrySet()}" var="entry" rendered="#{not empty analysisBean.occurrences}">
                <p:column headerText="Palavra">
                    <h:outputText value="#{entry.key}" />
                </p:column>
                <p:column headerText="Ocorrências">
                    <h:outputText value="#{entry.value}" />
                </p:column>
            </p:dataTable>
        </p:panel>

        <p:panel id="history" header="Histórico de Análises">
            <p:dataTable value="#{analysisBean.history.values()}" var="result" rendered="#{not empty analysisBean.history}">
                <p:column headerText="ID">
                    <h:outputText value="#{result.id}" />
                </p:column>
                <p:column headerText="Frase">
                    <h:outputText value="#{result.phrase}" />
                </p:column>
                <p:column headerText="Número de Ocorrências">
                    <h:outputText value="#{result.distinctWords}" />
                </p:column>
            </p:dataTable>
            <h:outputText value="Nenhum histórico disponível." rendered="#{empty analysisBean.history}" />
        </p:panel>

        <p:panel id="debug" header="Depuração">
            <h:outputText value="Frase: #{analysisBean.phrase}" />
            <br/>
            <h:outputText value="Ocorrências: #{analysisBean.occurrences}" />
            <br/>
            <h:outputText value="Nenhum histórico disponível." rendered="#{empty analysisBean.history}" />
        </p:panel>
    </h:form>
</h:body>
</html>
